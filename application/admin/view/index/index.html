<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>澳克多普有限公司-管理系统</title>
</head>
<link rel="stylesheet" type="text/css" href="__RES__/common/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="__RES__/flyui/css/flyui.css">
<script type="text/javascript" src="__RES__/common/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__RES__/common/js/bootstrap.js"></script>
<body>
<style type="text/css">
    .logo {
        float: left;
        height: 50px;
        min-width: 180px;
        line-height: 50px;
        font-size: 28px;
        font-width: bold;
        color: #c0ff00;
        text-align: center;
    }

    .logo img {
        height: 50px;
        width: 180px;
    }

    .h_title {
        float: left;
        height: 50px;
        min-width: 200px;
        line-height: 50px;
        font-size: 28px;
        font-width: bold;
        color: #c0ff00;
    }
</style>
<div class="header">
    <div class="logo">
        <img alt="" src="__RES__/auth/img/logo.png">
    </div>
    <div class="h_title">
        <div class="top-name-cn">
            管理系统{if condition=" $Think.session.userid !==null"} <a style="font-size: 16px" href="{:url('/auth/login/logout')}">[{$Think.session.user_name}](退出登陆)</a> {/if}
        </div>
    </div>
</div>
<div class="left-menu">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <div class="mousemove" data-toggle="collapse" data-parent="#accordion" href="#collapse1">权限管理</div>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"><a href="{:url('/auth/permission')}" target="mainIframe">权限分类</a></li>
                        <li role="presentation"><a href="{:url('/auth/role')}" target="mainIframe">角色管理</a></li>
                        <li role="presentation"><a href="{:url('/auth/user')}" target="mainIframe">用户管理</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <div class="mousemove" data-toggle="collapse" data-parent="#accordion" href="#collapse2">网站管理</div>
                </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"><a href="{:url('/home/welcome')}" target="mainIframe">欢迎页面</a></li>
                        <li role="presentation"><a href="{:url('/home/product')}" target="mainIframe">产品管理</a></li>
                        <li role="presentation"><a href="{:url('/home/news')}" target="mainIframe">新闻管理</a></li>
                        <li role="presentation"><a href="{:url('/home/cases')}" target="mainIframe">案例管理</a></li>
                        <li role="presentation"><a href="{:url('/home/about')}" target="mainIframe">公司介绍</a></li>
                        <li role="presentation"><a href="{:url('/home/recruitment')}" target="mainIframe">人才招聘</a></li>
                        <li role="presentation"><a href="{:url('/home/history')}" target="mainIframe">发展历程</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <div class="mousemove" data-toggle="collapse" data-parent="#accordion" href="#collapse4">升级管理</div>
                </h4>
            </div>
            <div id="collapse4" class="panel-collapse collapse">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"><a href="{:url('/fota/otapackage')}" target="mainIframe">版本管理</a></li>
                        <li role="presentation"><a href="{:url('/fota/phone')}" target="mainIframe">版本查询</a></li>
                        <li role="presentation"><a href="{:url('/fota/phonelog')}" target="mainIframe">日志查询</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <iframe name="mainIframe" src="{:url('/admin/log/index')}" frameborder="0"></iframe>
</div>
<script type="text/javascript">
    function changeMargin() {
        //获取网页可见区域宽度
        var height = document.body.clientHeight;
        $('.left-menu').css('height', (height - 55) + 'px');
        $('.content').css('height', (height - 55) + 'px');
        $('.iframe').css('height', (height - 55) + 'px');
    }

    $(document).ready(function () {
        $('ul.nav > li').click(function (e) {
            $('ul.nav > li').removeClass('active');
            $(this).addClass('active');
        });
    });
    //加载页面时执行一次
    changeMargin();
    //监听浏览器宽度的改变
    window.onresize = function () {
        changeMargin();
    };
</script>
</body>
</html>
