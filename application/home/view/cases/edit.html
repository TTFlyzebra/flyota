<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="__RES__/common/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="__RES__/common/css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="__RES__/common/css/bootstrap-table.css">
<script type="text/javascript" src="__RES__/common/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__RES__/common/js/bootstrap.js"></script>
<script type="text/javascript" src="__RES__/common/js/bootstrap-table.js"></script>
<script type="text/javascript" src="__RES__/common/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="__RES__/news/js/flyinput.js"></script>
<body>
<form class="form-horizontal" name="casesform" id="casesform" method="post" role="form"
      action="{:url('/homeapi/cases')}"
      enctype="multipart/form-data">
    <div class="modal-header">
        <h4 class="modal-title" id="">修改案例</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-1 control-label">案例图片</label>
            <div class="col-sm-5">
                <input type="file" accept="image/*" id="imageinput1" name="imagefile">
                <input type="hidden" id="imageurl" name="imageurl" value="{$item.imageurl}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">显示标题</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="casesTitle" id="casesTitle" value="{$item.casesTitle}"
                       placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">案例内容</label>
            <div class="col-sm-5">
                            <textarea class="form-control" style="height: 240px" name="casesText" value="" id="casesText"
                                      placeholder="">{$item.casesText}</textarea>
            </div>
        </div>
        <input type="hidden" name="casesId" id="casesId" value="{$item.casesId}">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="onCancel()">取消</button>
        <button type="button" class="btn btn-primary" onclick="postcases()">修改</button>
    </div>
</form>
</body>
</html>

<script type="text/javascript">
    var casesurl = "{:url('/homeapi/cases')}";
    var upimageurl2 = "{:url('/api/imagefile')}";
    var imageurl1 = $('#imageurl').val();

    //POST提交数据
    function postcases() {
        if ($('#casesTitle').val() === "") {
            $('#casesTitle').focus();
            return
        }

        if ($('#casesSort').val() === "") {
            $('#casesSort').focus();
            return
        }
        $.ajax({
            type: "PUT",
            url: casesurl,
            data: $('#casesform').serialize(),
            error: function (request) {
                alert("error code:" + request.readyState);
            },
            success: function (data) {
                var obj = JSON.parse(data);
                if (obj.code === 0) {
                    window.history.back();
                } else {
                    alert(obj.msg);
                }
            }
        });
    }

    $('#imageinput1').flyinput({
        url: upimageurl2,
        image:imageurl1,
        autoup: true,
        showPreview: true,
        width: "100%",
        height: "240px"
    }).on("success", function (event, data) {
        var result = JSON.parse(data);
        $('#imageurl').val(result.data.saveName);
    });

    function onCancel() {
        window.location.href = "{:url('/home/cases')}";
    }

</script>
